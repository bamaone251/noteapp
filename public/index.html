<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Board</title>
  <style>
    /* Simple styling for message items */
    .message {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 8px 0;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      display: block;
      margin-top: 10px;
    }
    .timestamp {
      font-size: 0.85em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Message Board</h1>
  <form id="messageForm" enctype="multipart/form-data">
    <input type="text" id="username" name="username" placeholder="Your name" required />
    <input type="text" id="text" name="text" placeholder="Your message" required />
    <input type="file" id="image" name="image" accept="image/*" />
    <button type="submit">Send</button>
  </form>
  
  <ul id="messagesList"></ul>

  <script src="app.js"></script>
</body>
</html>
